         function adiciona_zero(n){
            if (n < 10){
                return `0${n}`
            }
         }
         
         function date(){
            const d = new Date();
            const dia = adiciona_zero(d.getDate());
            const mes = adiciona_zero(d.getMonth());
            const ano = adiciona_zero(d.getFullYear());
            const hora = adiciona_zero(d.getHours());
            const min = adiciona_zero(d.getMinutes());
            const seg = adiciona_zero(d.getSeconds());

            return `São ${hora} horas, ${min} minutos e ${seg} do dia ${dia}/${mes}/${ano}.`

         }
