<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Menu de navegações é dado pela tag <nav> -->
    <nav> 
        <h1> Menu Principal </h1>
        <ul> <!-- tem tipos type = "square" , "circle", "disk" -->
        <li>-Home</li>
        <li>-Vendas</li>
        <li>-Contato</li>
        <li>-Local</li>
        <li>-etc</li>
        <!-- o li determina os itens à serem listados, podemos lista-los como lista ordenada <ol> ou nao ordenada <ul> -->
    </ul>
    </nav>

    <nav> 
        <h1> Menu Principal </h1>
        <ol> <!-- type = "1" deixa tudo ordenado por números , type = "a" ou = "A" por letras, -->
        <li>-Home</li>
        <li>-Vendas</li>
        <li>-Contato</li>
        <li>-Local</li>
        <li>-etc</li>
        <!-- o li determina os itens à serem listados, podemos lista-los como lista ordenada <ol> ou nao ordenada <ul> -->
    </ol>
    </nav>
 <!-- *obs: podemos fazer listas encadeadas (listas dentro de listas)-->
 
</body>
</html>
